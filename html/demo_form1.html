<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>  
    <title>CSS demo</title>
    <style type='text/css'>
      #register_form{
        margin-left: 100px;
      }
      #register_form p{
        clear:both;
      }
      #register_form label{
        float:left;
        width:100px;
        text-align:left;
      }
    </style>
  </head>
  <body>
    <div id="register_form"> 
      <p><label for='name'>Name:</label><input id='name' name='name' type='text' /></p>
      <p><label>Age:</label><input type='text' /></p>
      <p><label>Email:</label><input type='text' /></p>
      <p><label>Phone:</label><input type='text' /></p>
      <p><input id="rb" type='radio' /><label for="rb" style="clear:both;">Phone:</label></p>
      <p><input type='button' value="Click Me!" /></p>
    </div>
  </body>
</html>
