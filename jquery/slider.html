<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="jquery-ui-1.7.1.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script src="jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery-ui-1.7.1.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		#slider { margin: 10px; }
	</style>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#slider").slider({animate:true, 
								max:100, 
								min:0, 
								orientation:"vertical",
								step:1,
								range:true,
								values:[0,100],
								stop:function(event,ui){
									console.log("stopped");
								},
								change:function(event, ui){
									var first = $(this).slider('values',0);
									var second = $(this).slider('values',1);
									console.log("First %s Second %s Diff %s", first, second, (+second) - (+first));
								}});
	});
	</script>
	<style type='text/css'>
		#wrapper{
			margin:0 auto;
			width:100px;
		}
	</style>
</head>
<body style="font-size:62.5%;">

<div id="wrapper">  
<div id="slider" style="height:300px"></div>
</div>

</body>
</html>
